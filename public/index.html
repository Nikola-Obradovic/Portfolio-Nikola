    <script>
      var elements = $(".text, .img").toArray();

      // Function to check elements on scroll
      function checkElements() {
        elements.forEach(function (item) {
          if ($(window).scrollTop() >= $(item).offset().top - 400) {
            $(item).addClass("reveal");
          }
        });
      }

      // Function to reveal elements with the class "imm" on page load
      function revealImmElements() {
        $(".imm").addClass("reveal");
      }

      // Initial check for elements in viewport
      checkElements();

      // Scroll event to check elements
      $(window).scroll(function () {
        checkElements();
      });

      // Reveal "imm" elements on page load
      revealImmElements();
